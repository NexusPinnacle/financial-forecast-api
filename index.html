<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Forecaster Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Financial Forecaster</h1>
        
        <div class="settings-row">
            <div class="duration-group">
                <label>Forecast Horizon:</label>
                <div class="duration-buttons">
                    <button type="button" class="year-select-btn" data-value="3">3Y</button>
                    <button type="button" class="year-select-btn" data-value="5">5Y</button>
                    <button type="button" class="year-select-btn" data-value="10">10Y</button>
                </div>
                <input type="hidden" id="forecast_years" value="5">
            </div>
            <div class="mode-group">
                <label>Monthly Detail:</label>
                <select id="monthly_detail_select">
                    <option value="0">None (Annual Only)</option>
                    <option value="12">First 12 Months</option>
                    <option value="24">First 24 Months</option>
                </select>
                <input type="hidden" id="monthly_detail" value="0">
            </div>
        </div>

        <form id="forecastForm">
            <div class="input-layout">
                <div class="left-pane">
                    <div class="revenue-builder-container">
                        <h3>Revenue Streams Builder</h3>
                        <div id="revenue-streams-list"></div>
                        <button type="button" id="add-revenue-stream-btn" class="action-btn">
                            + Add New Revenue Stream
                        </button>
                        <div style="margin-top: 15px; font-weight: bold; border-top: 1px solid #ddd; padding-top: 10px;">
                            Total Built Revenue: <span id="total-revenue-sum">0.00</span>
                        </div>
                    </div>

                    <h3>Global Assumptions</h3>
                    <div class="input-group">
                        <label>Currency Symbol</label>
                        <input type="text" id="currency_symbol" value="$" style="width: 50px; text-align: center;">
                    </div>
                    <div class="input-group"><label>Tax Rate (%)</label><input type="number" id="tax_rate" value="25"></div>
                    <div class="input-group"><label>Initial PPE</label><input type="number" id="initial_ppe" value="500000"></div>
                    <div class="input-group"><label>Depreciation Rate (%)</label><input type="number" id="depreciation_rate" value="10"></div>
                    <div class="input-group"><label>Initial Debt</label><input type="number" id="initial_debt" value="200000"></div>
                    <div class="input-group"><label>Interest Rate (%)</label><input type="number" id="interest_rate" value="5"></div>
                    <div class="input-group"><label>Initial Cash</label><input type="number" id="initial_cash" value="100000"></div>
                </div>

                <div class="right-pane">
                    <div class="granular-section">
                        <div class="collapsible-header" data-target="cogs-pct-container">COGS % (Annual) <span>▼</span></div>
                        <div id="cogs-pct-container" class="collapsible-content"></div>
                        <input type="hidden" id="default_cogs_pct" value="40">
                    </div>

                    <div class="granular-section">
                        <div class="collapsible-header" data-target="fixed-opex-container">Fixed Opex <span>▼</span></div>
                        <div id="fixed-opex-container" class="collapsible-content"></div>
                        <input type="hidden" id="default_fixed_opex" value="50000">
                    </div>

                    <div class="granular-section">
                        <div class="collapsible-header" data-target="capex-container">CapEx <span>▼</span></div>
                        <div id="capex-container" class="collapsible-content"></div>
                        <input type="hidden" id="default_capex" value="20000">
                    </div>

                    <div class="granular-section">
                        <div class="collapsible-header" data-target="nwc-container">Working Capital (Days) <span>▼</span></div>
                        <div id="nwc-container" class="collapsible-content">
                            <div id="dso-days-container"></div><input type="hidden" id="default_dso_days" value="30">
                            <div id="dio-days-container"></div><input type="hidden" id="default_dio_days" value="45">
                            <div id="dpo-days-container"></div><input type="hidden" id="default_dpo_days" value="30">
                        </div>
                    </div>

                    <div class="granular-section">
                        <div class="collapsible-header" data-target="debt-repayment-container">Debt Repayment <span>▼</span></div>
                        <div id="debt-repayment-container" class="collapsible-content"></div>
                        <input type="hidden" id="default_annual_debt_repayment" value="10000">
                    </div>

                    <button type="submit" id="calculateBtn">Run Forecast</button>
                    <button type="button" id="exportBtn">Export to Excel</button>
                    <div id="error-message" class="error-message"></div>
                </div>
            </div>
        </form>

        <div id="results-container" style="display:none; margin-top:40px;">
            <div class="tabs-header">
                <button class="tab-link" onclick="openTab(event, 'IncomeStatement')">Income Statement</button>
                <button class="tab-link" onclick="openTab(event, 'BalanceSheet')">Balance Sheet</button>
                <button class="tab-link" onclick="openTab(event, 'CashFlow')">Cash Flow</button>
                <button class="tab-link" onclick="openTab(event, 'Charts')">Visuals</button>
            </div>

            <div id="IncomeStatement" class="tab-content"><div class="table-responsive"><table id="incomeStatementTable"><thead></thead><tbody></tbody></table></div></div>
            <div id="BalanceSheet" class="tab-content"><div class="table-responsive"><table id="balanceSheetTable"><thead></thead><tbody></tbody></table></div></div>
            <div id="CashFlow" class="tab-content"><div class="table-responsive"><table id="cashFlowTable"><thead></thead><tbody></tbody></table></div></div>
            <div id="Charts" class="tab-content">
                <canvas id="revenueKpiChart"></canvas>
                <canvas id="cashDebtChart" style="margin-top:30px;"></canvas>
            </div>
        </div>
    </div>

    <template id="revenue-stream-template">
        <div class="revenue-stream-card">
            <button type="button" class="remove-stream-btn">&times;</button>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
                <div><label>Stream Name</label><input type="text" class="rev-name" placeholder="Service A"></div>
                <div><label>Type</label>
                    <select class="rev-type">
                        <option value="unit">Unit Sales</option>
                        <option value="recurring">Recurring</option>
                        <option value="revenue">Direct Revenue</option>
                    </select>
                </div>
                <div style="display:none;"><input type="hidden" class="rev-description" value="constant"></div>
                <div><label>Start Date</label><input type="month" class="rev-start" value="2025-01"></div>
                <div><label>Annual Index %</label><input type="number" class="rev-index" value="0"></div>
            </div>
            <div class="matrix-wrapper">
                <table class="matrix-table">
                    <thead class="matrix-head"></thead>
                    <tbody class="matrix-body"></tbody>
                </table>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
