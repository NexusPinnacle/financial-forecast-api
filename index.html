<!DOCTYPE html>
<html>
<head>
    <title>Forecaster Original</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Financial Forecast</h1>
        <div class="settings-row">
            <button type="button" class="year-select-btn" data-val="3">3Y</button>
            <button type="button" class="year-select-btn active" data-val="5">5Y</button>
            <button type="button" class="year-select-btn" data-val="10">10Y</button>
            <select id="monthly_detail_select">
                <option value="0">Annual Only</option>
                <option value="12">12m Detail</option>
            </select>
        </div>

        <form id="forecastForm">
            <div class="input-layout">
                <div class="left-pane">
                    <div class="input-group"><label>Initial Revenue</label><input type="number" id="initial_revenue" value="1000000"></div>
                    <div id="rev-growth-container"></div>
                    <div class="input-group"><label>Tax Rate %</label><input type="number" id="tax_rate" value="25"></div>
                    <div class="input-group"><label>Initial Cash</label><input type="number" id="initial_cash" value="50000"></div>
                    <div class="input-group"><label>Initial Debt</label><input type="number" id="initial_debt" value="200000"></div>
                </div>
                <div class="right-pane">
                    <div id="cogs-container"></div>
                    <div id="opex-container"></div>
                    <div id="capex-container"></div>
                    <button type="submit" id="calculateBtn">Calculate Forecast</button>
                </div>
            </div>
        </form>

        <div id="results-container" style="display:none;">
            <div class="tabs-header">
                <button class="tab-link active" onclick="openTab(event, 'IS')">Income Statement</button>
                <button class="tab-link" onclick="openTab(event, 'BS')">Balance Sheet</button>
                <button class="tab-link" onclick="openTab(event, 'Charts')">Graphs</button>
            </div>
            <div id="IS" class="tab-content"><table><thead id="is-head"></thead><tbody id="is-body"></tbody></table></div>
            <div id="BS" class="tab-content"><table><thead id="bs-head"></thead><tbody id="bs-body"></tbody></table></div>
            <div id="Charts" class="tab-content"><canvas id="revChart"></canvas></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
